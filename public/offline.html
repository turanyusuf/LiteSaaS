<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Mini SaaS Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .retry-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-button:hover {
            background: var(--primary-dark);
        }
        
        .cached-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-top: 2rem;
            max-width: 600px;
        }
        
        .cached-content h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .cached-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .cached-link {
            display: block;
            padding: 1rem;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .cached-link:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }
        
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
        }
        
        .connection-status.online {
            background: #d1fae5;
            color: #065f46;
        }
        
        .connection-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status offline">
        <i class="fas fa-wifi"></i>
        <span>Çevrimdışı</span>
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">İnternet Bağlantısı Yok</h1>
        
        <p class="offline-message">
            Şu anda internet bağlantınız bulunmuyor. Bağlantınız geri geldiğinde sayfa otomatik olarak yenilenecektir.
        </p>
        
        <div class="offline-actions">
            <button class="retry-button" onclick="retryConnection()">
                <i class="fas fa-redo"></i>
                Tekrar Dene
            </button>
            <button class="retry-button" onclick="goHome()">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </button>
        </div>
        
        <div class="cached-content">
            <h3>Çevrimdışı Kullanılabilir İçerikler</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">
                    <i class="fas fa-home"></i>
                    <div>Ana Sayfa</div>
                </a>
                <a href="/dashboard" class="cached-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <div>Dashboard</div>
                </a>
                <a href="/admin" class="cached-link">
                    <i class="fas fa-shield-alt"></i>
                    <div>Admin Panel</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const isOnline = navigator.onLine;
            
            if (isOnline) {
                statusElement.className = 'connection-status online';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Çevrimiçi</span>';
                
                // Auto redirect to home page when connection is restored
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.className = 'connection-status offline';
                statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i><span>Çevrimdışı</span>';
            }
        }
        
        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show loading state
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deneniyor...';
                button.disabled = true;
                
                // Check connection after a delay
                setTimeout(() => {
                    if (navigator.onLine) {
                        window.location.href = '/';
                    } else {
                        button.innerHTML = originalText;
                        button.disabled = false;
                        alert('Bağlantı hala mevcut değil. Lütfen internet bağlantınızı kontrol edin.');
                    }
                }, 2000);
            }
        }
        
        // Go to home page
        function goHome() {
            window.location.href = '/';
        }
        
        // Event listeners
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(() => {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/health', { method: 'HEAD' })
                    .then(() => {
                        if (window.location.pathname === '/offline.html') {
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 5000);
    </script>
</body>
</html>
